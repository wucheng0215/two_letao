<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <!-- 侧边栏 -->
  <div class="lt_aside">
    <!-- 头部 -->
    <div class="aside_header">
      <a href="javascript:;">黑马15期</a>
    </div>
    <!-- 用户头像 -->
    <div class="aside_user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航区域 -->
    <div class="nav">
      <ul>
        <li>
          <a href="javascript:;">
            <a href="javascript:;">
              <span class="glyphicon glyphicon-user"></span>
              <span>用户管理</span>
            </a>

        </li>
        <li>
          <a href="javascript:;" class="classify">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="javascript:;" class="now">一级分类</a>
            <a href="javascript:;">二级分类</a>
          </div>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>


  <!-- 主要区域 -->
  <div class="lt_main">
    <!-- 1、头部区域 -->
    <div class="main_header">
      <a href="javascript:;" class="pull-left header_left">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right">
        <span class="glyphicon glyphicon-log-out log-out"></span>
      </a>
    </div>

    <!-- 2、内容区域 -->
    <div class="main_content">

      <div class="container-fluid">
        <!-- 2.1面包屑路径导航 -->
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li>
            <a href="#">分类管理</a>
          </li>
          <li class="active">一级分类</li>
        </ol>
        <!-- 2.2content -->
        <button class="btn btn-default mb_20 btn_add">添加分类</button>
        <table class="table table-bordered table-striped">
          <thead>
            <th>序号</th>
            <th>分类名称</th>
          </thead>
          <tbody>
            <!-- 需要填入的内容 -->
          </tbody>
        </table>
        <div class="text-right">

          <ul id="paginator"></ul>
          <!--固定格式-->

        </div>
      </div>

    </div>

  </div>


  <!-- 一级分类登录框 -->
  <!-- 默认是隐藏的 -->
  <div class="modal fade" tabindex="-1" id="firstModal">
    <div class="modal-dialog modal-sm">
      <!--模态框变小-->
      <div class="modal-content">
        <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <!-- 一定要是表单，因为要提交 -->
         
            <!-- 这个结构要去官网下载 -->
            <div class="form-group">
              <!-- 表单的校验一定要有name属性 -->
              <input type="text" class="form-control" name="categoryName" id="exampleInputPassword1" placeholder="请输入一级分类的名称">
            </div>

          
        </div>
        <div class="modal-footer">
          <!--
          html5新增了几个属性：
           placeholder：占位信息
           autofocus:自动获取焦点
           autoComplete:自动补全 默认是on,  off
           multiple:多选  select  input:file
           form="form" :form表单的id，允许你的input写到form的外面，可以通过form这个属性关联到表单，相当于写在form的里面。
       -->
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary btn-confirm">添加</button>

        </div>
      </form>
      </div>
    </div>
  </div>



  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
      {{/each}}
  </script>



  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/first.js"></script>

</body>

</html>
