<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <!-- 侧边栏 -->
  <div class="lt_aside">
    <!-- 头部 -->
    <div class="aside_header">
      <a href="javascript:;">黑马15期</a>
    </div>
    <!-- 用户头像 -->
    <div class="aside_user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航区域 -->
    <div class="nav">
      <ul>
        <li>
          <a href="javascript:;">
            <a href="javascript:;">
              <span class="glyphicon glyphicon-user"></span>
              <span>用户管理</span>
            </a>

        </li>
        <li>
          <a href="javascript:;" class="classify">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="javascript:;">一级分类</a>
            <a href="javascript:;">二级分类</a>
          </div>
        </li>
        <li>
          <a href="javascript:;" class="now">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>


  <!-- 主要区域 -->
  <div class="lt_main">
    <!-- 1、头部区域 -->
    <div class="main_header">
      <a href="javascript:;" class="pull-left header_left">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right">
        <span class="glyphicon glyphicon-log-out log-out"></span>
      </a>
    </div>

    <!-- 2、内容区域 -->
    <div class="main_content">

      <div class="container-fluid">
        <!-- 2.1面包屑路径导航 -->
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>

          <li class="active">用户管理</li>
        </ol>
        <!-- 2.2content -->
        <button class="btn btn-default mb_20 btn_add3">添加商品</button>
        <table class="table table-bordered table-striped">
          <thead>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </thead>
          <tbody>
            <!-- 需要添加的内容 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>


    <!-- 显示模态框 -->
    <!-- 默认是隐藏的 -->
    <div class="modal fade" tabindex="-1" id="productModal">
      <div class="modal-dialog modal-md">
        <!--模态框变小-->
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>

          <form id="form">
            <div class="modal-body">
              <!-- 一定要是表单，因为要校验 -->
              <div class="form-group">
                <input type="hidden" name="brandId">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="dropdown-text">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <!-- 挖个坑，需要填写内容 -->
                  </ul>
                </div>
              </div>
              <!-- 商品的名称 -->
              <div class="form-group">
                <input type="text" class="form-control" name="proName" autocomplete="off" placeholder="请输入商品的名称">
              </div>
              <!-- 商品的描述 -->
              <div class="form-group">
                <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品的描述"></textarea>
              </div>
              <!-- 商品的库存 -->
              <div class="form-group">
                <input type="text" class="form-control" name="num" autocomplete="off" placeholder="请输入商品的库存">
              </div>
              <!-- 商品的尺码 -->
              <div class="form-group">
                <input type="text" class="form-control" name="size" autocomplete="off" placeholder="请输入商品的尺码">
              </div>
              <!-- 商品的原价 -->
              <div class="form-group">
                <input type="text" class="form-control" name="oldPrice" autocomplete="off" placeholder="请输入商品的原价">
              </div>
              <!-- 商品的价格 -->
              <div class="form-group">
                <input type="text" class="form-control" name="price" autocomplete="off" placeholder="请输入商品的价格">
                <!-- 上下架 -->
                <input type="hidden" name="statu" value="1">
              </div>


              <div class="form-group">
                <!-- 这边要注意的是for="fileupload" id="fileupload" 关联点label会关联到对应的input框  -->
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <!-- 指定图片的name属性， -->
                <!-- data-url 指定图片上传时的接口地址，看pc文档 -->
                <input type="file" class="hidden" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
              </div>

              <div class="form-group">
                <div class="img-box">

                  <!-- 这边要注意文本框必须要用hidden，才真正的是一个隐藏框 -->
                  <input type="hidden" name="brandLogo">
                </div>

              </div>
            </div>
          </form>

          <div class="modal-footer">
            <!--
            html5新增了几个属性：
             placeholder：占位信息
             autofocus:自动获取焦点
             autoComplete:自动补全 默认是on,  off
             multiple:多选  select  input:file
             form="form" :form表单的id，允许你的input写到form的外面，可以通过form这个属性关联到表单，相当于写在form的里面。
         -->
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" form="form" class="btn btn-primary btn-confirm">添加</button>

          </div>

        </div>
      </div>
    </div>



    <!-- 准备模板 -->
    <script type="text/html" id="tpl">
      {{each rows v i}}
      <tr>
        <td>{{i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==0?"下架":"上架"}}</td>
        <td>
          {{if v.statu==0}}
          <button class="btn btn-default btn-sm">上架</button>
          {{/if}}
          {{if v.statu==1}}
          <button class="btn btn-danger btn-sm">下架</button>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </script>


    <!-- 准备模板二，动态的获取二级分类数据，添加到下拉菜单里面 -->
    <script type="text/html" id="tpl2">
      {{each rows v i}}
      <li>
          <!-- 给a添加一个id，给a注册点击按钮，需要拿到对应的内容 -->
            <a href="#" data-id={{v.id}}>{{v.brandName}}</a>
          </li>
    {{/each}}
    
    </script>





    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 表单的校验 -->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>

</body>

</html>
