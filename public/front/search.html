<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘分类页</title>
  <link rel="icon" href="favicon.ico">
  <!-- mui框架 -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!-- 字体图标 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">

</head>

<body>


  <div class="container">
    <!-- 头部开始 -->
    <div class="lt_header">
      <!-- 返回上一步 -->
      <a href="javascript:history.go(-1);" class="mui-pull-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h3>搜素中心</h3>
    </div>

    <!-- 内容 -->
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 第一部分 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入关键字">
            <button class="mui-btn mui-badge-blue search_btn">搜索</button>
          </div>


          <!-- 第二部分 -->
          <div class="lt_history">

            <!-- 挖个大坑 -->

          </div>
        </div>
      </div>
    </div>



    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <script type="text/html" id="tpl">
    {{if rows.length === 0}}
       <p>没有历史记录</p>
    {{/if}}

    {{if rows.length > 0}}
    <div class=" title mui-clearfix">
        <span class="mui-pull-left ">搜索历史</span>
        <span class="mui-pull-right clear">
          <i class="mui-icon mui-icon-trash"></i>
          清空历史记录
        </span>
      </div>
      
      <div class="lt_record">
        <ul>
            {{each rows v i}}
          <li data-index={{i}}>
            <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
            <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
{{/if}}
  </script>



  <script src="lib/zepto/zepto.min.js"></script>
  <!-- mui框架 -->
  <script src="lib/mui/js/mui.js"></script>
  <!-- 模板引擎 -->
  <script src="lib/artTemplate/template-web.js"></script>

  <script src="js/commn.js"></script>
  <script src="js/search.js"></script>



</body>

</html>
