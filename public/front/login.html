<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘登录页</title>
  <link rel="icon" href="favicon.ico">
  <!-- mui框架 -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!-- 字体图标 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="css/common.css">
 <link rel="stylesheet" href="css/login.css">

</head>

<body>


  <div class="container">
    <!-- 头部开始 -->
    <div class="lt_header">
      <!-- 返回上一步 -->
      <a href="javascript:history.go(-1);" class="mui-pull-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h3>登录</h3>
    </div>

    <!-- 内容 -->
    <div class="lt_content">
        <form class="mui-input-group">
            <div class="mui-input-row">
              <label>用户名</label>
              <input type="text" class="mui-input-clear name" name="username" placeholder="请输入用户名" >
            </div>
            <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password password" name="password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
              <!-- 这边不需要表单的提交，所以用button，需要用到表单的提交就要submit -->
              <button type="button" class="mui-btn mui-btn-primary btn_login" >登录</button>
              <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
            </div>
          </form>
          <div class="mui-text-right">
            <a href="register.html" style="font-size: 12px">免费注册</a>
          </div>
        </div>
      
    


  
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>


  </div>

</div>
 

  <script src="lib/zepto/zepto.min.js"></script>
  <!-- mui框架 -->
  <script src="lib/mui/js/mui.js"></script>
  <!-- 模板引擎 -->
  <script src="lib/artTemplate/template-web.js"></script>

  <script src="js/commn.js"></script>
  <script src="js/login.js"></script>
  


</body>

</html>
